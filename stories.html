
<!doctype html>
<html lang="en">
<head>
	<title>Ella's Kid Status App</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="stories.css" type="text/css">
	 <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic' rel='stylesheet' type='text/css'>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  	<link rel="stylesheet" href="stories.css" type='text/css'>

</head>

<body>

 <div class="container cf">
    <header class="cf">
      <h1>Ella</h1>
      <span id="date"></span>
    </header><center>
    <img src="https://unsplash.it/200/300/?random" alt="hat">
    <img src="https://unsplash.it/200/300/?random" alt="hat">
    </center><p>Daily Story.</p>
    <ul class="comments">

    </ul>
    <form id="comment-form" class="cf">
        <input id="comment" type="text" placeholder="Leave a comment">
    </form>
  </div>

<!-- Handlebars Template -->
<script id="comment-template" type="text/x-handlebars-template">
  
    <li data-id="{{commentId}}">
      <span id="likes">{{likes}}</span>
      <p>{{comment}}</p>
      <i class="fa fa-trash delete"></i>
      <i class="fa fa-heart-o like"></i>
    </li>
</script>


<!-- Firebase CDN -->
 
<script src="js/handlebars-v4.0.5.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.5.1/firebase.js"></script>
<script src="js/jquery-3.0.0.js"></script>


<!-- Main js file -->
<script src="stories.js"></script>

</body>

</html>
