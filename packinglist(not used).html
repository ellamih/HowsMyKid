<!-- including HTML for adding a packing/to-do list, which requires Handlebars-->

<ul id="packingList">
  <!-- Step 1: -->
    <script id="entry-template" type="text/x-handlebars-template">
      <li>
        <input type="checkbox">
        <span class="item"> {{itemDescription}}</span>
        <a href="#" class="edit">Edit</a>
        <a href="#" class="remove">Remove</a>
      </li>
    </script>
</ul>
<!-- end of HTML for adding a packing/to-do list-->
<!-- including JS here for adding a packing/to-do list, which requires Handlebars-->

<script>
$('#packingForm').on('submit', function (e) {
e.preventDefault();
// Step 2:
var source = $("#entry-template").html();
// Step 3:
var template = Handlebars.compile(source);
// Step 4:
var context = {itemDescription: $('#newItemDescription').val() };
// Step 5:
var newListItemHTML = template(context);
// Step 6:
$('#packingList').append(newListItemHTML);
});

</script>
<!-- end of JS for adding a packing/to-do list, which requires Handlebars-->
